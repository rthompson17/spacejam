{% extends 'base.html' %}
{% block content %}

<h1>Program Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ program.name }}</span>
        <p>Kind: {{ program.kind }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'programs_update' program.id %}">Edit</a>
        <a href="{% url 'programs_delete' program.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
