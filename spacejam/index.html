<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body style="background-color: black;">



    <!-- Start your project here-->



    <header>
      <!-- Intro settings -->
      <style>
        /* Default height for small devices */
        #intro {
          height: 400px;
        }
    
        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
          #intro {
            height: 600px;
          }
        }
      </style>
    
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mx-auto mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    
      <!-- Background image -->
      
      <div
        id="intro"
        class="text-center bg-image"
        style="background-image: url('img/terry_studio.png');background-size:cover;"
      >
        <div class="mask" style="max-width:50%;">
          <div class="d-flex justify-content-center align-items-end h-100">
            <div class="text-white">
              <!-- <h1 class="mb-3">Learn Bootstrap 5 with MDB</h1>
              <h5 class="mb-4">Best & free guide of responsive web design</h5> -->
              <a
                class="btn btn-lg m-5 hover-overlay ripple"
                data-mdb-ripple-color="light"
                style="color: white;"
                href="https://www.youtube.com/watch?v=c9B4TPnak1A"
                role="button"
                rel="nofollow"
                target="_blank"
              ><div class="mask" style="background-color: rgba(30, 0, 255, 0.5);"></div>Musician</a
              >
              <!-- <a
                class="btn btn-outline-light btn-lg m-2"
                href="https://mdbootstrap.com/docs/standard/"
                target="_blank"
                role="button"
              >Download MDB UI KIT</a
              > -->
            </div>
          </div>
        </div>
        <div class="mask-2 img-fluid" style="height:inherit;width:50%;float:right!important;position:relative;z-index:100">
          <div class="d-flex justify-content-center align-items-end h-100">
            <div class="text-white" style="position:relative;z-index:-1">

              <!-- <h1 class="mb-3">Learn Bootstrap 5 with MDB</h1>
              <h5 class="mb-4">Best & free guide of responsive web design</h5> -->
              <a
                class="btn btn-lg m-5 hover-overlay ripple"
                data-mdb-ripple-color="light"
                style="color: white;z-index:-1;"
                href="https://www.youtube.com/watch?v=c9B4TPnak1A"
                role="button"
                rel="nofollow"
                target="_blank"
              ><div class="mask-2" style="background-color: rgba(0, 255, 68, 0.5);width:50%;float:right!important;"></div>Producer / Engineer</a
              >
              <!-- <a
                class="btn btn-outline-light btn-lg m-2"
                href="https://mdbootstrap.com/docs/standard/"
                target="_blank"
                role="button"
              >Download MDB UI KIT</a
              > -->
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>


    <!-- End your project here-->





    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
